<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>The Code Review</title>
  </head>
  <body>
    <h1>The Code Review</h1>
    <div class="intro">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <hr>

    <form action="a URL" method="post" class="sign-up">

      <fieldset>

        <legend>Contact Information</legend>

        <ul>
          <li>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="required">
          </li>
          <li>
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="required">
          </li>
          <li>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">
          </li>
          <li>
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
          </li>
          <li>
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
          </li>
          <li>
            <label for="state">State</label>
            <select id="state" name="user_state">
              <option value="">Choose State</option>
              <option value="Alabama">AL</option>
              <option value="Alaska">AK</option>
              <option value="Arizona">AZ</option>
              <option value="Arkansas">AR</option>
              <option value="California">CA</option>
              <option value="Colorado">CO</option>
              <option value="Connecticut ">CT</option>
              <option value="Delaware">DE</option>
              <option value="Florida">FL</option>
              <option value="Georgia">GA</option>
              <option value="Hawaii">HI</option>
              <option value="Idaho">ID</option>
              <option value="Illinois">IL</option>
              <option value="Indiana">IN</option>
              <option value="Iowa">IA</option>
              <option value="Kansas">KS</option>
              <option value="Kentucky">KY</option>
              <option value="Louisiana">LA</option>
              <option value="Maine">ME</option>
              <option value="Maryland">MD</option>
              <option value="Massachusetts">MA</option>
              <option value="Michigan">MI</option>
              <option value="Minnesota">MN</option>
              <option value="Mississippi">MS</option>
              <option value="Missouri">MO</option>
              <option value="Montana">MT</option>
              <option value="Nebraska">NE</option>
              <option value="Nevada">NV</option>
              <option value="New Hampshire">NH</option>
              <option value="New Jersey">NJ</option>
              <option value="New Mexico">NM</option>
              <option value="New York">NY</option>
              <option value="North Carolina">NC</option>
              <option value="North Dakota">ND</option>
              <option value="Ohio">OH</option>
              <option value="Oklahoma">OK</option>
              <option value="Oregon">OR</option>
              <option value="Pennsylvania">PA</option>
              <option value="Rhode Island">RI</option>
              <option value="South Carolina">SC</option>
              <option value="South Dakota">SD</option>
              <option value="Tennessee">TN</option>
              <option value="Texas">TX</option>
              <option value="Utah">UT</option>
              <option value="Vermont">VT</option>
              <option value="Virginia">VA</option>
              <option value="Washington">WA</option>
              <option value="West Virginia">WV</option>
              <option value="Wisconsin">WI</option>
              <option value="Wyoming">WY</option>
              <option value=""></option>
          </li>
          <li>
            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="user_zip">
          </li>
        </ul>
        </select>



      </fieldset>
      <hr>

      <fieldset>

        <legend>Newsletter</legend>

        <ul>
          <li>
            <label>Select the newsletters you would like to recieve</label>
            <input type="checkbox" id="html" value="newsletter_html" name="user_newsletter"><label for="html">HTML News</label>
            <input type="checkbox" id="css" value="newsletter_css" name="user_newsletter"><label for="css">CSS News</label>
            <input type="checkbox" id="javascript" value="newsletter_java" name="user_newsletter"><label for="javascript">Javascript News</label>
          </li>
          <li>
            <label>Newsletter format</label>
            <input type="radio" id="html-format" value="format_html" name="newsletter_format"><label for="html">HTML</label>
            <input type="radio" id="plain-text-format" value="format_plaintext" name="newsletter_format"><label for="html">Plain text</label>
          </li>
          <li>
            <label for="">Other topics you&apos;d like to hear about</label>
            <textarea id="topics "name="user_topics"></textarea>
          </li>
          <li>
            <button type="submit">Sign Up</button>
          </li>
        </ul>








      </fieldset>

      <footer>
        <h4>Copyright The Code Review</h4>
      </footer>


    </form>

  </body>
</html>
